<div class="slider-container">
  <div class="slider-header">
    {{catalogTitle}}
  </div>
  <div ng-if="dataReady" id="{{catalog}}Carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li ng-repeat="(idx, n) in list" data-target="#{{catalog}}Carousel" data-slide-to="{{idx}}" ng-class="{'active': idx === 0}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item" ng-repeat="(key, item) in list" ng-class="{'active': key === 0}">
        <div class="content">
          <div class="row">
            <div class="col-md-4 col-xs-6">
              <a ng-href="/{{item.type}}/{{item.classId}}">
                <img src="{{item.img}}" class="image image180-160" alt="image1">
              </a>
            </div>
            <div class="col-md-8 col-xs-6">
              <div class="post-wrap">
                <a href="/{{item.type}}/{{item.classId}}" title="title1">
                  <h4 class="blog-title">{{item.headlineText}}</h4>
                </a>
                <div class="post-meta">
                  <span class="date">{{item.date}}</span> | <span class="comments">
                    <a href="/{{item.type}}/{{item.classId}}/#respond">Make a Comment</a>
                  </span>
                </div>
                <span class="post-content">{{item.briefText}}â€¦
                  <a class="view-article" href="/{{item.type}}/{{item.classId}}">Read More</a>
                  <!-- AddThis Sharing Buttons below -->
                  <p></p>
                </span>
              </div>
            </div>
          </div>          
        </div>
    </div>
  </div>
</div>
