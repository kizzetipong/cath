<div class="register-box">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <p class="header-title">ให้เราช่วยคุณฟ้อง</p>
      </div>
      <div class="col-sm-8">
        <div class="col-sm-12">
          <div class="form-group required half">
            <label for="first_name">ชื่อ</label>
            <input type="text" ng-model="first_name" id="first_name" placeholder="ชื่อ">
          </div>
          <div class="form-group required half">
            <label for="last_name">นามสกุล</label>
            <input type="text" ng-model="last_name" id="last_name" placeholder="นามสกุล">
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group required half">
            <label for="email">อีเมล</label>
            <input type="email" ng-model="email" id="email" placeholder="name@example.com">
            <div class="error-notice"></div>
          </div>
          <div class="form-group required half">
            <label for="tel">โทรศัพท์มือถือ</label>
            <input type="tel" ng-model="mobile" id="mobile" placeholder="0812345678">
            <div class="error-notice"></div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group required full">
            <label for="text">อยากฟ้องอะไร เล่าได้ <span class="icon-popover"><i class="fa fa-info-circle" aria-hidden="true" data-toggle="popover" title="เขียนฟ้องยังไง?" data-placement="top" data-trigger="hover" data-content="เขียนฟ้องยังไง? เขียนฟ้องยังไง? เขียนฟ้องยังไง? เขียนฟ้องยังไง? เขียนฟ้องยังไง? เขียนฟ้องยังไง?"></i></span></label>
            <textarea type="textarea" ng-attr-rows="{{textRows || '2'}}" ng-focus="textRows=5;" ng-change="showCatalog= !!info;" ng-model="info" placeholder="เล่าเรื่องราวของคุณให้เราฟัง"></textarea>
            <div class="error-notice"></div>
          </div>
        </div>
        <div class="col-sm-12" ng-show="showCatalog">
          <div class="form-group required full">
            <label for="text">ค่าเสียหายที่อยากได้</label>
            <input type="damages" ng-model="damages" id="damages" placeholder="Ex. 200000">
            <div class="error-notice"></div>
          </div>
        </div>
        <div class="col-sm-12" ng-show="showCatalog">
          <label for="checkboxes">ประเภทของปัญหา</label>
          <div id="checkboxes">
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="check_residences" > ที่อยู่อาศัย
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="check_cars"> รถยนต์
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="check_banks"> ธนาคาร
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="check_insurance"> ประกัน
            </label>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="upload-icon"><i class="fa fa-picture-o" aria-hidden="true"></i></div>
        <p style="text-align: center;">Upload Photos</p>
      </div>
      <div class="col-sm-12">
        <div class="submit-button" ng-click="doSomething()"><button type="button" class="btn btn-primary">ส่งฟ้อง</button></div>
         <p style="text-align: center;">Privacy policy <span class="icon-popover"><i class="fa fa-info-circle" data-toggle="popover" title="Privacy policy" data-placement="top" data-trigger="hover" data-content="Privacy policy Privacy policy Privacy policy Privacy policy Privacy policy Privacy policy"></i></span></p>
      </div>
    </div>
  </div>
</div>
