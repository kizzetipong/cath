<div class="cases-list" ng-if="dataReady">
  <div ng-repeat="(key, value) in list" class="section col-md-12 col-sm-12 col-xs-12" ng-class="{ 'bg-grey' : (key % 2) === 1 }">
    <div class="content-container">
      <div class="col-md-1 col-sm-1 col-xs-0"></div>
      <div class="col-md-3 col-sm-4 col-xs-12 section image-section">
        <img class="image-block" ng-src="{{value.img}}">
        <h4>{{value.headlineText}}</h4>
        <div class="font-normal-gray block-padtop">
          <p>{{value.briefText}}</p>
        </div>
      </div>
      <div class="col-md-7 col-sm-5 col-xs-12 section text-section">
        <h4>{{value.moreText}}</h4>
      </div>
      <div class="col-md-1 col-sm-1 col-xs-0"></div>
    </div>
    <div class="clear padding-top10"></div>
  </div>
</div>
