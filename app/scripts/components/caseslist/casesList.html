<div class="cases-list" ng-if="dataReady">
  <div ng-repeat="(key, value) in list" class="section col-md-12 col-sm-12 col-xs-12">
    <div class="content-container" ng-class="{ 'bg-grey' : (key % 2) === 1 }">
      <div class="col-md-1 col-sm-1 col-xs-1" style="height: 100%"></div>
      <div class="col-md-3 col-sm-4 col-xs-5">
        <img class="image-block" ng-src="{{value.img}}">
      </div>
      <div class="col-md-7 col-sm-5 col-xs-4">
        <h4 class="font-title block-padtop">{{value.headlineText}}</h4>
        <div class="font-normal-gray block-padtop">
          <p>{{value.briefText}}</p>
        </div>
      </div>
      <div class="col-md-1 col-sm-1 col-xs-1" style="height: 100%"></div>
    </div>
    <div class="clear padding-top10"></div>
  </div>
</div>
