<div class="articles-list container" ng-if="dataReady">
  <div class="row">
    <div ng-repeat="(key, value) in list" class="list col-md-4 col-sm-12 col-xs-12">
      <div class="content-container">
        <div class="row">
          <div class="image-ctn col-md-12 col-sm-4 col-xs-5">
            <div class="image-block"><a href="/news/{{value.id}}"><img ng-src="{{value.img}}" alt="กฎหมายน่ารู้"></a></div>
          </div>
          <div class="text-ctn col-md-12 col-sm-8 col-xs-7">
            <div class="headline-text"><a href="/news/{{value.id}}">{{value.headlineText}}</a></div>
            <div class="brief-text">{{value.briefText}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
